<body>
<h2>당신이 입력한 텍스트는 {{total}}개로 구성되어 있습니다.</h2>


<br>
<div class="card" style="width: 40rem;">
  <div class="card-body">
    <h5 class="card-title">본문</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{text.pub_date}}</h6>
    <p class="card-text">{{full}}</p>
    <a href="{% url 'home'%}" class="card-link">다시 하기</a>
    <a href="{% url 'history'%}" class="card-link">history</a>
  </div>
</div>


<br>
<br>
<br>
<br>


<table class="table">
  <thead>
    <tr>
      <th scope="col">word</th>
      <th scope="col">count</th>
    </tr>
  </thead>
  <tbody>
    {%for word, howmany in dictionary%}
      <tr>
        <th scope="row">{{word}}</th>
        <td>{{howmany}}</td>
      </tr>
    {%endfor%}
  </tbody>
</table>
